apiVersion: apps/v1
kind: Deployment
metadata:
  name: virtual-customer-bestbuy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: virtual-customer-bestbuy
  template:
    metadata:
      labels:
        app: virtual-customer-bestbuy
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
        - name: virtual-customer
          image: serpild/virtual-customer-l8:latest  # Update image to your custom image
          env:
            - name: ORDER_SERVICE_URL
              value: http://order-service:3000/
            - name: ORDERS_PER_HOUR
              value: "200"
          resources:
            requests:
              cpu: 1m
              memory: 1Mi
            limits:
              cpu: 2m
              memory: 20Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: virtual-worker-bestbuy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: virtual-worker-bestbuy
  template:
    metadata:
      labels:
        app: virtual-worker-bestbuy
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
        - name: virtual-worker
          image: serpild/virtual-worker-l8:latest  # Update image to your custom image
          env:
            - name: MAKELINE_SERVICE_URL
              value: http://makeline-service:3001
            - name: ORDERS_PER_HOUR
              value: "50"
          resources:
            requests:
              cpu: 1m
              memory: 1Mi
            limits:
              cpu: 2m
              memory: 20Mi
